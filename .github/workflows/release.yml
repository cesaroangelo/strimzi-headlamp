name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "   package.json: $PACKAGE_VERSION"
            echo "   Tag: $TAG_VERSION"
            exit 1
          fi
          echo "âœ… Version match: $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build plugin
        run: npm run build

      - name: Package plugin
        run: npm run package

      - name: Calculate checksum
        id: checksum
        run: |
          TARBALL=$(ls strimzi-headlamp-*.tar.gz)
          CHECKSUM=$(shasum -a 256 "$TARBALL" | cut -d' ' -f1)
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Checksum: $CHECKSUM"
          echo "ðŸ“¦ Tarball: $TARBALL"

      - name: Publish to npm
        continue-on-error: true
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Strimzi Headlamp Plugin ${{ steps.version.outputs.version }}

            ### Installation

            **From npm:**
            ```bash
            npm install strimzi-headlamp@${{ steps.version.outputs.version }}
            ```

            **Manual installation:**
            Download the `.tar.gz` file below and extract to your Headlamp plugins directory.

            ### Checksums

            SHA-256: `${{ steps.checksum.outputs.checksum }}`

            ### What's Changed
            See [CHANGELOG.md](https://github.com/cesaroangelo/strimzi-headlamp/blob/main/CHANGELOG.md) for details.
          files: ${{ steps.checksum.outputs.tarball }}
          draft: false
          prerelease: false

      - name: Release Summary
        if: always()
        run: |
          echo "### ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tarball:** ${{ steps.checksum.outputs.tarball }}" >> $GITHUB_STEP_SUMMARY
          echo "**Checksum:** \`${{ steps.checksum.outputs.checksum }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release created" >> $GITHUB_STEP_SUMMARY
